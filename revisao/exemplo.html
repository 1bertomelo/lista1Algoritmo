<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="numeroTeste" placeholder="digite valor" />
    <button onclick="responder()" >Responder</button>
    <script>
        function parOuImpar(n){
            if(n%2 === 0){
                return "par";
            }
            else {
                return "impar";
            }
        }

        function positivoNegativo(n){
            if(n >=0){
                return "positivo";
            }
            return "negativo";
        }

        function responder(){
            var numeroDigitado = parseInt( document.getElementById("numeroTeste").value);
             var resposta = parOuImpar(numeroDigitado);
             alert(resposta);
             var resposta2 = positivoNegativo(numeroDigitado);
             alert(resposta2);
        }

    </script>
</body>
</html>
