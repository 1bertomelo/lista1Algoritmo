<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function soma(x, y) {
            return x + y;
        }

        function dobro(x) {
            return x * 2;
        }

        var triplo = function (x) {
            return x * 3;
        }

        console.log(soma(1, 2));
        console.log(soma(10, 2));
        console.log(dobro(10));
        console.log(triplo(10));

    </script>
</body>

</html>
