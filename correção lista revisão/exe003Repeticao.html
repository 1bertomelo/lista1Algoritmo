<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //inicio = 1 ; termino ate 10 (<=); 1 em 1 entrada=entrada+1 == entrada++
        for (var entrada = 1; entrada <= 10; entrada++) {
            console.log(`${entrada}`);
        }
        console.log('Decrescente');
        for (var entrada = 10; entrada >= 1; entrada--) {
            console.log(`${entrada}`);
        }




    </script>
</body>

</html>
