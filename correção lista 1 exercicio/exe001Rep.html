<body>
    <script>
        var valorLimiteInferior = parseInt(window.prompt("Digite valor limite inferior:"));
        var valorLimiteSuperior = parseInt(window.prompt("Digite valor limite superior:"));
        var soma = 0;
        while (valorLimiteInferior < valorLimiteSuperior) {
            if (valorLimiteInferior % 2 == 0) {
                soma += valorLimiteInferior;
                console.log(`${valorLimiteInferior}`);
            }
            valorLimiteInferior++;
        }
        console.log(`Valor da soma Ã© ${soma}`);
    </script>
