<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*Solicite o usuário digitar uma palavra qualquer e mostre para o usuário a quantidade
        de voga is e consoante*/
        // h - posicao 0
        // u - posicao 1
        // ....
        // o - posicao 7 (tamanho - 1)
        var palavraDigitada = window.prompt("Digite uma palarvra");
        var quantidadeVogais = 0;
        var quantidadeConsoantes = 0;
        for (var contador = 0; contador < palavraDigitada.length; contador++) {
            if (palavraDigitada[contador].toLowerCase() === 'a'
                || palavraDigitada[contador].toLowerCase() === 'e'
                || palavraDigitada[contador].toLowerCase() === 'i'
                || palavraDigitada[contador].toLowerCase() === 'o'
                || palavraDigitada[contador].toLowerCase() === 'u'
            ) {
                quantidadeVogais++;
            } else {
                quantidadeConsoantes++;
            }
        }

        console.log(palavraDigitada);
        console.log(`Quantidade de vogais é ${quantidadeVogais}`);
        console.log(`Quantidade de consoantes é ${quantidadeConsoantes}`);

    </script>
</body>

</html>
