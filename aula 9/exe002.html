<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arrayPares = [];
        var arrayImpares = [];
        //pedir 10 numeros
        var valorAtual = 0;
        for (var entrada = 1; entrada <= 10; entrada++) {
            valorAtual = parseInt(window.prompt(` ${entrada} -  Digite o valor?`));
            //resto por 2
            if (valorAtual % 2 == 0) {
                arrayPares.push(valorAtual);
            } else {
                arrayImpares.push(valorAtual);
            }
        }
        console.log(arrayPares);
        console.log(arrayImpares);
        if (arrayPares.length > arrayImpares.length) {
            console.log(`Maior é o array de pares com ${arrayPares.length} valores`);
        } else {
            if (arrayPares.length < arrayImpares.length) {
                console.log(`Maior é o array de ímpares com ${arrayImpares.length} valores`);
            } else {
                console.log(`Eles tem o mesmo tamanho ${arrayImpares.length}`);
            }
        }          
    </script>
</body>

</html>
