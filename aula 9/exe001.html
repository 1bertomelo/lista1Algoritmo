<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Vetores</h1>
    <script>
        //sintaxe de um vetor (array)
        //um vetor vazio, tamanho 0
        var listaIdadesAluno = [];
        listaIdadesAluno.push(36);//0
        listaIdadesAluno.push(18);//1
        listaIdadesAluno.push(19);//2
        listaIdadesAluno.push(30);//3
        listaIdadesAluno.push(20);//4
        listaIdadesAluno.push(17);//5
        console.log(listaIdadesAluno);
        console.log(`Tamanho do vetor é ${listaIdadesAluno.length}`);
        //quero saber qual é a maior idade da lista de alunos?
        //percorro um vetor? ou seja, acesso todos os elementos de um vetor?
        //   posicao inicial?   ate quando? ate o tamanho
        var maiorIdade = 0;//valor padrao ou valor Default
        var menorIdade = 999;//valor padrao ou valor Default
        var SomaIdade = 0;//acumulador
        console.log(`Antes de começar maior idade é ${maiorIdade}`);
        for (var posicao = 0; posicao < listaIdadesAluno.length; posicao++) {
            if (maiorIdade < listaIdadesAluno[posicao]) {
                maiorIdade = listaIdadesAluno[posicao];
            }
            if (menorIdade > listaIdadesAluno[posicao]) {
                menorIdade = listaIdadesAluno[posicao];
            }
            SomaIdade += listaIdadesAluno[posicao];
            console.log(`Posicao ${posicao} valor = ${listaIdadesAluno[posicao]}`);
        }
        console.log(`No final maior idade é ${maiorIdade}`);
        console.log(`No final menor idade é ${menorIdade}`);
        console.log(`Soma das Idades é ${SomaIdade}`);
        //qual é a maior idade (OK)
        //qual a é menor idade
        //qual é a soma das idades
    </script>
</body>

</html>
